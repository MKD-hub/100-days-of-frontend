<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'body': 'poppins'
                },
                extend: {
                    screens: {
                        'xs': '320px'
                    },
                }
            }
        }
  </script>
  <script type="text/javascript" defer>
    function changeBack () {
        let imgElement = document.getElementById("img")
        imgElement.src = "../assets/pexels-car-1.jpeg"
    }
    function changeImg () {
        let imgElement = document.getElementById("img")
        imgElement.src = "../assets/pexels-car-2.jpg"
    }
  </script>

  </head>   
  <title>Image change on hover</title>

  <body class="box-border">
    <div class="flex border-2 w-96 rounded-xl">
        <img src="../assets/pexels-car-1.jpeg" alt="img1" id="img" onmouseover="changeImg()" onmouseleave="changeBack()" >
    </div>
  </body>

</html>
